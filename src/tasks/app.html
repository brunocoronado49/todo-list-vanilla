<section class="main">
    <header class="header">
        <div class="form">
            <h2 class="title">TODO LIST</h2>
            <input type="text" id="new-todo-input" class="input-task" placeholder="Enter task...">
        </div>
    </header>

    <section class="list">
        <div id="list-tasks">
            <ul class="todo-list"></ul>
        </div>
    </section>

    <footer class="footer">
        <span class="todo-count"><strong id="pending-count">0</strong> pending(s)</span>
        <div class="filters">
            <a class="filtro">All</a>
            <a class="filtro">Pending</a>
            <a class="filtro">Completed</a>
            <a class="filtro" id="clear-completed">Delete completed</a>
        </div>
    </footer>
</section>
